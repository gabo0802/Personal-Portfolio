<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel's Personal Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav id="navbar" class="nav">

      </nav>
    </header>
    <section id="welcome-section" class="welcome-section">
      <h1>Gabriel Castejon's Personal Portfolio Page</h1>
      <p>Computer Science Student at the University of Florida</p>
      <div class="skills">
        <p>Proficient in:</p>
        <!--JAVA, C++, HTML, and CSS buttons-->
      </div>
    </section>
    
    <section id="projects" class="projects-section">
      <h2>Here are some of my projects:</h2>
      <div class="projects-grid">

      </div>
    </section>
    <section id="contact" class="contact-section">
      <h2>Feel free to reach out through here:</h2>
      <form id="survey-form" action="">
        <label id="name-label">
          Name<input id="name" type="text" placeholder="Enter your name" required />
          </label>
          <label id="email-label">
            Email<input id="email" type="email" placeholder="Enter your Email" required />
          </label>
          <label>
            For what reason are you reaching out to me?
            <select id="dropdown" class="drop">
              <option value="">Select a purpose:</option>
              <option value="1">Professional</option>
              <option value="2">School</option>
              <option value="3">Friend</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>
            Any specific inquiries?
            <textarea name="further-feedback" rows="3" cols="30" placeholder="Type in your inquiry here..."></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit"/>
      </form>
    </section>
    <footer>

    </footer>
  </body>
</html>
